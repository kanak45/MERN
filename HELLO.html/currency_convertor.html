<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency convertor</title>
    <link ref="stylesheet" href="style.css">
</head>

<body>
    <div class="containers">
        <h2 class="heading"> currency converter</h2>
        <div class="rate">
            <div class="rate1"></div>
            <div class="rate2"></div>
        </div>
        <div class="main">
            <div class="initial">
                <div class="option"> <select></select></div>
                <div class="input"><input type="number"></div>
            </div>
            <span class="material-icons swap" style="font-size: 36px;">
             
            </span>
            <div class="target">
                <div class="option"> <select></select></div>
                <div class="input"><input disabled type="number"></div>
            </div>
             
        </div>
        <button class="result">Result</button>
    </div>
    <script src="sketch.js"></script>
</body>

</html>
